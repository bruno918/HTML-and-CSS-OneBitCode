<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="#">
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" />
      <br />
      <label for="email">email:</label>
      <input type="email" name="email" id="email" />
      <br />
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" />
      <br />
      <label for="nacionalidade">Nacionalidade: </label>
      <select name="nacionalidade" id="nacionalidade">
        <option value="russia">Russia</option>
        <option value="brasil">Brasil</option>
        <br>
        <label for="genero">Genêro:</label>
        <input type="radio" name="genero" id="masc">F</select></input>
        <input type="radio" name="genero" id="fem">M</input>
        <br>
        <label for="qualidade">Suas principais qualidades:</label>
        <input type="checkbox" name="qualidade"  id="Inteligencia"> Inteligencia |</input>
        <input type="checkbox" name="qualidade"  id="Educação"> Educação |</input>
        <input type="checkbox" name="qualidade"  id="Físico"> Físico |</input>
        <br>
        <textarea name="feed" id="feed" cols="30" rows="10" placeholder="porque voce gostaria de ser um astronauta?"></textarea>
      </select>
    </form>
  </body>
</html>
